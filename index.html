<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <title>GTM Trail Tracker</title>

  <!-- BOOTSTRAP -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Leaflet Styles -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

  <!-- Leaflet Bootstrap Style -->
  <link href="styles/leaflet_bootstrap.css" rel="stylesheet" type="text/css"/>

  <!-- Normalize Style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js" integrity="sha384-fshTCVxU9Cwix7YD9wjnondXIRKfyvf23k1qx501O1xl7MaPYwdhro+Uehgl/2mc" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.5/typeahead.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>

  <!-- GPX Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>

</head>
<body>
  <div class="container-fluid" >
  <div id="page-holder">
    <!-- Leaflet Styles -->
    <h1><a href="https://github.com/tforward/LeafShoot">GTM Trail-Tracker</a></h1>
    <h4>For tracking trail progress of GTM field mappers</h4>

    <!-- Map and contents -->
    <div class="row">

      <!-- contents
      <div class="col-sm-2"></div>
      -->

      <!-- Map container -->
      <div class="col-xl-6" id="map-holder">
        <div id="map"></div>
      </div>

      <!-- contents
      <div class="col-sm-2" style="background-color:#C0E970;">Content 2</div>
      -->

    </div>
    </div>
  </div>



  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Resize Map *Make sure this is before Leaflet -->
  <script type="text/javascript" src="scripts/resize_map.js"></script>

  <!-- LEAFLET -->
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

  <!-- LEAFLET_BOOTSTRAP -->
  <script type="text/javascript" src="scripts/leaflet_bootstrap.js"></script>

  <!-- LEAFLET_ADD_LAYERS -->
  <script type="text/javascript" src="scripts/map_layers.js"></script>

</body>
</html>
